{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'jo.css' %}">

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'product' %}">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
            </li>    
          </ul>
        </div>  
      </nav>

       
</head>
<body id="product">
     <main>
        <div class="container">
            
        <div class="row">
            {% for single_Book in book %}
            <div class="col-lg-3 col-md-4 col-sm-6">    
               <div class="card" style="width:auto;">
                 <img src="{{single_Book.image.url}}" class="card-img-top" alt="...">
                 <div class="card-body text-center">
                    <h5 class="card-title">{{single_Book.book_name}}</title></h5>
                    <p class="card-text">{{single_Book.book_description}}</p>
                    <a href="#" class="btn btn-primary">{{single_Book.price}}</a>
                 </div>
               </div>
            </div>
            {% endfor %}
        </div>
        

    </div>
        
    </main>    
    



</body>
</html>
